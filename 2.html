<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>OpenClash + HTTP代理测速工具</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    pre { background: #fff; padding: 12px; border: 1px solid #ccc; white-space: pre-wrap; }
    button { padding: 8px 16px; margin-top: 10px; font-size: 16px; cursor: pointer; }
    iframe { width: 0; height: 0; border: none; }
  </style>
</head>
<body>
  <h2>🧪 OpenClash + HTTP 代理测速（网页加载速度）</h2>
  <p>页面将自动进行测速，请稍等几秒...</p>
  <pre id="output">测试中...</pre>
  <button onclick="resetTest()">🔄 重新检测</button>
  <iframe id="testFrame"></iframe>
  <script>
    const output = document.getElementById("output");
    const iframe = document.getElementById("testFrame");
    let metricsList = [];
    let resultsText = "";
    let ipInfoFromTestPage = null;
    // ✅ 改为你的 GitHub Pages 上的测速页面地址
    const TEST_URL = "https://qingchun668.github.io/demo/testpage.html";
    
    function format(ms) {
      return `${ms.toFixed(2)} ms`;
    }

    function startTest() {
      iframe.src = `${TEST_URL}?t=${Date.now()}`;
    }

    function resetTest() {
      // 清空之前的数据，重新开始测速
      metricsList = [];
      output.textContent = '正在重新开始测速...';
      startTest();
    }

    function showSummary() {
      const averageTotalLoad = metricsList.reduce((sum, m) => sum + m.TotalLoad, 0) / metricsList.length;
      let summary = `当前出口 IP: ${ipInfoFromTestPage ? ipInfoFromTestPage.ip : "未知"}\n`;
      summary += `5次测速结果:\n`;
      metricsList.forEach((metric, index) => {
        summary += `第${index + 1}次测速 - 网页加载总时间: ${format(metric.TotalLoad)}\n`;
      });
      summary += `\n平均网页加载总时间: ${format(averageTotalLoad)}`;
      
      output.textContent = summary;
      resultsText = summary;
    }

    window.addEventListener("message", (e) => {
      const data = e.data;
      if (!data || typeof data.TotalLoad !== "number") return;
      // 接收测速结果
      metricsList.push({
        TotalLoad: data.TotalLoad
      });

      // 记录出口 IP 信息（仅记录一次）
      if (data.ipinfo && !ipInfoFromTestPage) {
        ipInfoFromTestPage = data.ipinfo;
      }

      output.textContent = `已完成 ${metricsList.length} / 5 次测速...`;
      if (metricsList.length < 5) {
        setTimeout(startTest, 500);
      } else {
        showSummary();
      }
    });

    startTest(); // 首次测速启动
  </script>
</body>
</html>
