<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>测速页面</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      const perf = performance.getEntriesByType("navigation")[0];
      parent.postMessage({
        DNS: perf.domainLookupEnd - perf.domainLookupStart,
        TCP: perf.connectEnd - perf.connectStart,
        TLS: perf.secureConnectionStart ? perf.connectEnd - perf.secureConnectionStart : 0,
        TTFB: perf.responseStart - perf.requestStart,
        DOMLoad: perf.domContentLoadedEventEnd - perf.startTime,
        TotalLoad: perf.loadEventEnd - perf.startTime
      }, "*");
    });
  </script>
</head>
<body>
  <h1>测速中...</h1>
  <img src="https://via.placeholder.com/600x400" alt="测试图片">
</body>
</html>
